language: python

python:
- "2.7"

install:
- pip install cheetah
- pip install twisted
- pip install pyopenssl


script: 
- python -m compileall -l . -l plugin -l plugin/backport -l plugin/controllers -l plugin/controllers/models
- cheetah compile -R plugin

after_success: bash ls

deploy:
  api_key:
    secure: xxx
  file: "${RELEASE_FILE}"
  provider: releases
  skip_cleanup: true
  on:
    repo: jbleyel/e2openplugin-OpenWebif
    tags: true
